name: Get secrets from Key Vault

run-name: Get secrets from CCP Key Vault ${{ github.ref_type }} ${{ github.ref_name }}

concurrency:
  group: get-secret-key-vault
  cancel-in-progress: false
on:
  workflow_dispatch:

jobs:
  deploy:
    name: Get secrets from Key Vault
    runs-on:
      labels:
        - self-hosted
    permissions:
      contents: read # This is required for actions/checkout
      id-token: write # This is required for requesting the JWT
    environment: g2s-dev-01
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Az Login
        uses: azure/login@v1
        with:
          client-id: ${{ vars.CLIENT_ID }}
          tenant-id: ${{ vars.TENANT_ID }}
          subscription-id: ${{ vars.SUBSCRIPTION_ID }}

      - name: Get secrets from Key Vault
        id: secrets
        shell: bash 
        run: |
          KeyvaultPassword=$(az keyvault secret show --vault-name ${{ vars.CCP_KEY_VAULT_NAME }} \
          --name JDF-ARTIFACTORY-PASSWORD \
          --query value \
          --output tsv)
          echo "::add-mask::$KeyvaultPassword"
          echo "JDF_ARTIFACTORY_PASSWORD=$KeyvaultPassword" >> $GITHUB_OUTPUT
