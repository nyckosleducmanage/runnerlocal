name: Azure Service Principal Expiration Check

on:
  workflow_dispatch:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

jobs:
  check-expiration:
    name: 'SP Expiration Check'
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure Subscription
        uses: ./.github/actions/login-identity
        with:
          clientId: ${{ vars.CLIENT_ID }}
          clientSecret: ${{ secrets.CLIENT_SECRET }}
          tenantId: ${{ vars.TENANT_ID }}
          subscriptionId: ${{ vars.SUBSCRIPTION_ID }}
          useCredentialsFromKeyVault: false
  
      - name: List Service Principals
        run: |
          #az ad sp list --all --query "[].{Name: displayName, Expiration: passwordCredentials[].endDate}" --output table
          az ad sp list --all --output table
