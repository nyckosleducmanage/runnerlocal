name: Azure Service Principal Expiration Check

on:
  workflow_dispatch:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

jobs:
  check-expiration:
    name: 'SP Expiration Check'
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure Subscription
        uses: ./.github/actions/login-identity
        with:
          clientId: ${{ vars.CLIENT_ID }}
          clientSecret: ${{ secrets.CLIENT_SECRET }}
          tenantId: ${{ vars.TENANT_ID }}
          subscriptionId: ${{ vars.SUBSCRIPTION_ID }}
          useCredentialsFromKeyVault: false
  
      - name: List Service Principals
        run: |
          #az ad sp list --query "[].{Name: displayName, Expiration: passwordCredentials[].endDate}" --output table
          sp_list=$(echo "${{ steps.list-sp.outputs.sp_list }}" | jq -r '.[] | @base64')
          for sp in $sp_list; do
          _jq() {
            echo ${sp} | base64 --decode | jq -r ${1}
          }
          sp_object_id=$(_jq '.ObjectId')
          sp_name=$(_jq '.Name')
          echo "Secrets for Service Principal: $sp_name (Object ID: $sp_object_id)"
          az ad sp credential list --id $sp_object_id --query "[].{Secret: startDate}" --output table
          done
